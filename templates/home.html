<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
		* {box-sizing: border-box;}

		body {
	  		margin: 0;
	  		font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
	  		overflow: hidden;
	  		background-color: #e9e9e9;
		}

		.topnav a {
	  		float: left;
	  		display: block;
	  		color: black;
	  		text-align: center;
	  		padding: 14px 16px;
	  		text-decoration: none;
	  		font-size: 17px;
		}

		.topnav a:hover {
	  		background-color: #ddd;
	  		color: black;
		}

		.topnav a.active {
	  		background-color: #2196F3;
	  		color: white;
		}

		.topnav input[type=text] {
	  		float: right;
	  		padding: 6px;
	  		margin-top: 8px;
	  		margin-right: 16px;
	  		border: none;
	  		font-size: 17px;
		}
		
		.logo-image{
			width: 46px;
			height: 46px;
			border-radius: 50%;
			overflow: hidden;
			margin-top: -6px;
		}

		@media screen and (max-width: 600px) {
	  		.topnav a, .topnav input[type=text] {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
	  		}

	  		.topnav input[type=text] {
				border: 1px solid #ccc;  
	  		}
		}
	</style>
	
<title>home</title>
		
</head>

<body>
	<div class="topnav">
		<div class="logo-image">
			<img src="#" clas="img-fluid">
		</div>
		<a class="active" href="#home">Home</a>
		<a href="#about">About</a>
		<a href="#contact">Contact</a>
		<a href="{{ url_for('checkout') }}">Checkout</a>
		<input type="text" placeholder="Search..">
		<h2>{{ message }}</h2>
	</div>
</body>
</html>
