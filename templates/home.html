<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	
	<title>Home</title>
	
	<style>
		.content {
			max-width: 500px;
			margin: auto;
			background-color: aqua
		}
		
		.mySlides {display:none;}
		
	</style>
</head>

<body>

	<div class="content">
		<h2 class="w3-center">Featured Products</h2>

		<div class="w3-content w3-section" style="max-width:500px">
			<img class="mySlides" src="static/images/laptop.jpg" style="width:100%">
			<img class="mySlides" src="static/images/minifridge.jpg" style="width:100%">
			<img class="mySlides" src="static/images/textbook.jpg" style="width:100%">
		</div>
	</div>

	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
			var i;
		  	var x = document.getElementsByClassName("mySlides");
		  	
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			}
		  
			myIndex++;
		  	if (myIndex > x.length) {myIndex = 1}    
		  	x[myIndex-1].style.display = "block";  
		  	setTimeout(carousel, 3000); // Change image every 3 seconds
		}
	</script>
</body>
</html>
